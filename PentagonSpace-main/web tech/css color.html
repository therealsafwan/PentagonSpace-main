<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Types Example</title>
    <style>
        /* Basic color examples */
        h1 {
            color: red; /* Keyword */
        }

        h2 {
            color: #00FF00; /* Hexadecimal */
        }

        h3 {
            color: rgb(0, 0, 255); /* RGB */
        }

        h4 {
            color: rgba(255, 0, 0, 0.5); /* RGBA */
        }

        h5 {
            color: hsl(120, 100%, 50%); /* HSL */
        }

        h6 {
            color: hsla(240, 100%, 50%, 0.3); /* HSLA */
        }
    </style>
</head>
<body>
    <h1>PYTHON</h1>
    <h2>JAVA </h2>
    <h3>HTML</h3>
    <h4>CSS </h4>
    <h5>HEY </h5>
    <h6>GOOD NIGHT </h6>
</body>
</html>
